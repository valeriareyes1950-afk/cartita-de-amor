<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Autoría y derechos -->

    <meta name="description" content="Esta carta va dirigida a mi novio, para expresar lo que siento, ya que lo amo demasiado y es una forma para que sepa cuanto lo quiero">

    <!-- Estilos -->
    <link rel="stylesheet" href="Css/style.css">
    <link rel="stylesheet" href="Css/style.mobile.css" media="only screen and (max-width: 600px)">
    <style>
      .tree-container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 400px;
        height: 400px;
        z-index: 2;
      }
      .animated-heart {
        transform-origin: center;
        animation: beat 1s infinite;
      }
      @keyframes beat {
        0%, 100% { transform: scale(1); }
        20% { transform: scale(1.1); }
        40% { transform: scale(0.95); }
        60% { transform: scale(1.08); }
        80% { transform: scale(1); }
      }
    </style>
</head>
<body>
    <div id="floating-objects"></div>
    <div class="dedication-text" id="dedication-text">
      <div class="signature" id="signature"></div>
    </div>
    <div class="countdown" id="countdown"></div>
    <div class="tree-container" id="tree-container"></div>
    <audio src="Music/Carla Morrison Eres tú letra.mp3" id="bg-music" preload="auto"></audio>

</body>
